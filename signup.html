<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>스마트팜</h1>
            <ul>
                <li><a href="index.html">메인</a></li>
                <li><a href="introduction.html">소개</a></li>
                <li><a href="signup.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="profile.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="signup-form">
            <h2>스마트팜 계정 생성</h2>
            <form>
                <div class="form-group">
                    <label for="fullName">이름:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="farmName">농장 이름 (선택 사항):</label>
                    <input type="text" id="farmName" name="farmName">
                </div>
                <div class="form-group">
                    <label for="location">위치 (선택 사항):</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">저는 <a href="#">서비스 약관</a> 및 <a href="#">개인정보 처리방침</a>에 동의합니다.</label>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="login.html">여기에서 로그인하세요</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 스마트팜. 모든 권리 보유.</p>
        <div class="social-links">
            <a href="#">페이스북</a>
            <a href="#">트위터</a>
            <a href="#">링크드인</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
