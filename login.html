<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 - 로그인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>스마트팜</h1>
            <ul>
                <li><a href="index.html">메인</a></li>
                <li><a href="introduction.html">소개</a></li>
                <li><a href="signup.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="profile.html">프로필</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="login-form">
            <h2>스마트팜 계정에 로그인</h2>
            <form>
                <div class="form-group">
                    <label for="email">이메일 주소:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">로그인 유지</label>
                </div>
                <button type="submit">로그인</button>
            </form>
            <p><a href="#">비밀번호를 잊으셨나요?</a></p>
            <p>계정이 없으신가요? <a href="signup.html">여기에서 가입하세요</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 스마트팜. 모든 권리 보유.</p>
        <div class="social-links">
            <a href="#">페이스북</a>
            <a href="#">트위터</a>
            <a href="#">링크드인</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
